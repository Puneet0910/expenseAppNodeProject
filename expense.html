<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Expenses</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"
      integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Expense Tracker App</h1>
      <form onsubmit="addExpense(event)" method="POST" class="form-group">
        <label for="amount">Enter Amount:</label>
        <input type="number" name="amount" id="amount" class="form-control" required />
        <label for="description">Enter Description:</label>
        <input
          type="text"
          name="description"
          id="description"
          class="form-control"
          required
        />
        <label for="category">Choose category</label>
        <select name="category" id="category" class="form-control">
          <option value="Food">Food</option>
          <option value="Clothing">Clothing</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Travel">Travel</option>
          <option value="Utility">Utility</option>
          <option value="Other">Other</option>
        </select>
        <button type="submit" class="btn btn-primary">Add Expense</button>
      </form>
    </div>

    <ul id="expense-list" class="list-group text-center"></ul>
  </body>
  <script src="expense.js"></script>
</html>
